<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minuteur</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 secondes</button>
      <button data-time="300" class="timer__button">5 minutes</button>
      <button data-time="900" class="timer__button">15 minutes</button>
      <button data-time="1200" class="timer__button">20 minutes</button>
      <button data-time="3600" class="timer__button">Pause dÃ©jeuner</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Entrer des minutes...">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-START.js"></script>
</body>
</html>
